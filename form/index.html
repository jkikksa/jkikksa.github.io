<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form validation example</title>
  </head>
  <body class="page">
    <div class="form">
      <form class="form__form" action="//echo.htmlacademy.ru" method="post">
        <div class="form__field">
          <div class="field-text">
            <label class="field-text__name">
              <input class="field-text__input" type="text" name="name" required/>
              <span class="field-text__text">Имя</span>
              <span class="field-text__error-message">Заполните имя</span>
            </label>
          </div>
        </div>
        <div class="form__field">
          <div class="field-text">
            <label class="field-text__name">
              <input class="field-text__input" type="tel" name="phone" pattern="\+7\(\d{3}\)\d{3}[\-]\d{2}[\-]\d{2}" value="+7(123)234-23-24" required/>
              <span class="field-text__text">Телефон</span>
              <span class="field-text__error-message">Заполните телефон</span>
            </label>
          </div>
        </div>
        <div class="form__field">
          <div class="field-text">
              <label class="field-text__name">
                  <input class="field-text__input" type="email" name="email" value="asd@mail.ru" required/>
                  <span class="field-text__text">Email</span>
                  <span class="field-text__error-message">Заполните электронную почту</span>
                </label>
            </div>
        </div>
        <div class="form__field form__field--checkbox">
          <div class="field-checkbox">
            <div class="field-checkbox__input-wrap">
              <label class="field-checkbox__name">
                <input class="field-checkbox__input" type="checkbox" name="is-ready" required/>
                <span class="field-checkbox__name-text">Готов?</span>
                <span class="field-checkbox__error-message">Поставьте эту галочку</span>
              </label>
            </div>
          </div>
        </div>
        <button class="form__button" type="submit">Отправить</button>
      </form>
      <div class="form__thanks">
        <div class="form__thanks-message">Сообщение отправлено!</div>
        <button class="form__button">Повторить?</button>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
